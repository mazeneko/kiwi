plugins {
  id 'java-library'
  id 'maven-publish'
  id 'com.palantir.git-version'
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

java {
  withSourcesJar()
  toolchain {
    languageVersion.set(JavaLanguageVersion.of(17))
  }
}

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
  testImplementation 'org.assertj:assertj-core:3.25.3'
}

tasks.named('test') {
  useJUnitPlatform()
}

def secretsProperties = new Properties()
def secretsPropertiesFile = project.rootProject.file('secrets.properties')
if(secretsPropertiesFile.exists()){
  secretsProperties.load(secretsPropertiesFile.newDataInputStream())
}
publishing {
  repositories {
    maven {
      name = "GitHubPackages"
      url = uri('https://maven.pkg.github.com/mazeneko/mazewands')
      credentials {
        username = secretsProperties.getProperty('gpr.user')
        password = secretsProperties.getProperty('gpr.token')
      }
    }
  }
}